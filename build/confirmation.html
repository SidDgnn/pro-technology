<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #333333;
      margin-bottom: 1rem;
      text-align: center;
    }
    p {
      font-size: 1rem;
      color: #666666;
      margin-bottom: 2rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 1rem;
      color: #333333;
      margin-bottom: 0.5rem;
    }
    input {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #cccccc;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    button {
      background-color: #0600ff;
      color: #ffffff;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: rgb(63, 60, 214);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmation</h1>
    <p>Veuillez remplir le formulaire ci-dessous pour valider votre inscription. Notez que ce sont les informations qui seront utilisées lors du retrait de votre attestation. Merci !</p>
    <form action="http://localhost:3001/submit" method="POST">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="whatsapp">Numéro WhatsApp :</label>
      <input type="tel" id="whatsapp" name="whatsapp" required>

      <button type="submit">Soumettre</button>
    </form>
  </div>
</body>
</html>
